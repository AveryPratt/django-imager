{% extends "imagersite/base.html" %}

{% block content %}
    <jumbotron>
        <container>
            <div class="row library">
                <section class="col-md-10 col-md-offset-1">
                    <h2 class="text-center">Gallery of User Albums</h2>
                    <h3 class="text-center"> Albums </h3>
                    <ul class="list-unstyled">
                        {% for album in albums %}
                            <li class="col-md-4">
                                <a href="{% url 'album_detail' album.id %}">
                                    <img class="libimg" src="{{ album.cover.url }}" width="300px"/>
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </section>
            </div>
        </container>
    </jumbotron>
{% endblock content %}
