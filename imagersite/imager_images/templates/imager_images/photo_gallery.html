{% extends "imagersite/base.html" %}

{% block content %}
    <section>
        <h2>Gallery of User Photos</h2>
        <h3> Photos </h3>
        <ul>
            {% for photo in photos %}
                <li>
                    <a href="{% url 'photo_detail' photo.id %}">
                        <img src="{{ photo.image.url }}" width="300px"/>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
