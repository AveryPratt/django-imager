{% extends "imagersite/base.html" %}

{% block content %}
    <section>
        <h2>Detail View</h2>
        <img src="{{ photo.image.url }}" width="500px" />
        <p>Title: {{ photo.title }} </p>
        <p>Description: {{ photo.description }}</p>
        <p>Date Published: {{ photo.date_published }}</p>
        <p>Photographer: {{ photo.photographer.user.username }}</p>
        <a href="{% url 'remove_photo' pk=photo.pk %}">Delete Photo</a>
    </section>
{% endblock content %}
